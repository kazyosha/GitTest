<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1. Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó. </title>
</head>
<body>

<script>
    let num = +prompt("Nhap so bat dau")
    let total = 0;
    while (num !== -1) {
        num = +prompt("Nhap 1 so bat ky");
        alert(total)
        total += num;
    }
</script>
</body>
</html>
