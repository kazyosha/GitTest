<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chèn dấu "-" giữa các số chẵn</title>
</head>
<body>

<script>
  let arr = [1, 2, 2, 3, 4, 8, 2, 4, 4, 6, 3, 13, 11, 15, 16];
  let numChan = 0;

  for (let i = 0; i < arr.length; i++) {
    if (arr[i] % 2 === 0 && arr[i-1] % 2 === 0) {
      numChan = " - " + arr[i] ;
    } else {
      numChan = arr[i] ;
    }
    document.write(numChan);
  }
</script>

</body>
</html>
