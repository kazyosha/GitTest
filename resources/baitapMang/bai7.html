    <title>Viết chương trình khởi tạo hoặc nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng.</title>

<script>

  // Khoi tao mang co san

  // arr.reverse() // dao nguoc mang

  //Mang duoc nhap tu nguoi dung

  let input = prompt("Nhap 1 mang so ngan cach nhau boi dau phay") // nhập 1 mảng bất kỳ
  let chuyenDoi = input.split(",").map(Number); //chuyển đổi kiểu dữ liệu từ chuỗi thành mảng bằng split và ép thành số nguyên
  chuyenDoi.reverse(); // đảo ngược giá trị của biến chuyenDoi
  document.write("Mang ban dau la: " + input + "</br>")
  document.write("Mang sau khi dao nguoc la: "+ chuyenDoi)
</script>
