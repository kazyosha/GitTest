<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo một mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.</title>
</head>
<body>


<script>
  let arr = [4, 12, 7, 10, 25, 3, 18, 1, 11, 6];
  arr.push(44);
  let max = arr[0];
  let index = 0;

  for (let i = 1; i < arr.length; i++) {
  if (arr[i] > max){
      max = arr[i];
      index = i
  }
  }
  document.write("So co gia tri lon nhat trong mang la " + max + " tai vi tri so " + index)

</script>
</body>
</html>
