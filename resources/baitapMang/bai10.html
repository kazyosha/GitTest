<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo hoặc nhập vào một mảng số nguyên gồm 10 phần tử. Nhập hoặc tạo một phần tử số nguyên V. Chương trình kiểm tra xem V có thuộc mảng đã cho không.
      Nếu V thuộc mảng, xóa V khỏi mảng (dịch các phần tử bên phải V sang vị trí của V và gán 0 cho phần tử cuối cùng của mảng).</title>
</head>
<body>


<script>
  let arr = [4,3,5,1,6,3,7,8,11,56,17,67,98,32]
  document.write("Mảng ban đầu: " + arr + "<br>");
  let number = +prompt("Nhap 1 so bat ky de kiem tra");
  arr[arr.length - 1] = 0;
  let index = arr.indexOf(number);
  if (index !== -1) {
    for (let i = 0; i < arr.length; i++) {
      arr[i] = arr[i + 1];
    }
    document.write("V tồn tại trong mảng. Đã xóa V.<br>");
    document.write("Mảng sau khi xử lý: " + arr);
  } else{
    document.write("Khong tim thay phan tu trong mang")
  }
</script>
</body>
</html>
