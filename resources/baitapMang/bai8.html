<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình đếm số nguyên âm trong một chuỗi.</title>
</head>
<body>


<script>
   let arr = [-31 , 1, 5, 3, -51, -2, 5, -9, 8, 10, -1, 5, -7];
   let count = 0;

   for (let i = 0; i < arr.length; i++) {
     if (arr[i] < 0) {
       count++;
     }
   }
   document.write("Tong so nguyen am trong mang la " + count);

</script>
</body>
</html>
