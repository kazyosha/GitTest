<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chuyển đổi chữ</title>
  <!-- Link Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="../../Javascript/mang.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="mb-4 text-center text-primary">Chuyển đổi chữ thường ↔ chữ hoa</h2>

    <div class="mb-3">
      <label for="numInput" class="form-label">Nhập chuỗi cần chuyển đổi:</label>
      <input type="text" class="form-control" id="numInput" placeholder="Nhập chuỗi bất kỳ">
    </div>

    <div class="mb-3 text-center">
      <button class="btn btn-success" onclick="chuyenDoi()">Chuyển đổi</button>
    </div>

    <div class="alert alert-info" id="ketQua"></div>
  </div>
</div>
