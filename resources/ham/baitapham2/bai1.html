<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký - Gọi alertMessage()</title>
    <!-- ✅ Thêm Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Gọi script JS riêng -->
    <script src="../../../Javascript/javaHam/xinChao.js"></script>
</head>
<!--onload thuc hien su kien ngay khi nguoi dung dang nhap vao trang web-->
<body onload="alertMessage()" class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header text-center bg-primary text-white">
            <h3>Đăng ký người dùng</h3>
        </div>
        <div class="card-body">
            <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Họ và tên:</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại:</label>
                    <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone">
                </div>
                <div class="mb-3">
                    <label class="form-label">Giới tính:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Nam">
                        <label class="form-check-label" for="genderMale">Nam</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Nữ">
                        <label class="form-check-label" for="genderFemale">Nữ</label>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Đăng ký</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
