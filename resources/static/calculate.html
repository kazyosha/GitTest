<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Máy tính đơn giản</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        h1 {
            color: #cc2626;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Máy tính đơn giản</h1>

    <div class="row mb-3 justify-content-center">
        <div class="col-md-4">
            <input type="number" class="form-control" id="textA" placeholder="Nhập số thứ nhất" />
        </div>
        <div class="col-md-4">
            <input type="number" class="form-control" id="textB" placeholder="Nhập số thứ hai" />
        </div>
    </div>

    <div class="text-center mb-3">
        <h5>Kết quả:</h5>
        <p id="toTal" class="fs-4 fw-bold"></p>
    </div>

    <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-primary" onclick="funCong()"> + </button>
        <button class="btn btn-secondary" onclick="funTru()"> - </button>
        <button class="btn btn-success" onclick="funNhan()"> x </button>
        <button class="btn btn-danger" onclick="funChia()"> / </button>
    </div>
</div>

<!-- Bootstrap JS (tùy chọn, nếu bạn muốn các thành phần JS của Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function funCong() {
        let numA = +document.getElementById('textA').value;
        let numB = +document.getElementById('textB').value;
        let add = numA + numB;
        document.getElementById('toTal').innerHTML = '= ' + add;
    }
    function funTru() {
        let numA = +document.getElementById('textA').value;
        let numB = +document.getElementById('textB').value;
        let tru = numA - numB;
        document.getElementById('toTal').innerHTML = '= ' + tru;
    }
    function funNhan() {
        let numA = +document.getElementById('textA').value;
        let numB = +document.getElementById('textB').value;
        let nhan = numA * numB;
        document.getElementById('toTal').innerHTML = '= ' + nhan;
    }
    function funChia() {
        let numA = +document.getElementById('textA').value;
        let numB = +document.getElementById('textB').value;
        if(numB === 0){
            document.getElementById('toTal').innerHTML = 'Lỗi: Không thể chia cho 0';
        } else {
            let chia = numA / numB;
            document.getElementById('toTal').innerHTML = '= ' + chia;
        }
    }
</script>
</body>
</html>
