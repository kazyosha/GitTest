<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi tien te</title>
</head>
<body>
<h1>Chuyen doi tien te</h1>
<div>
    <label>Amount</label> <br>
    <input type="number" id="amount" value="1"> <br>
</div>
<br>
<div>
    <label> From Currency</label> <br>
    <select id="fromCurrency">
        <option value="VND" id="fromVnd">VND</option>
        <option value="USD" id="fromUsd">USD</option>
    </select>
</div>
<br>
<div>
    <label> To Currency</label> <br>
    <select id="toCurrency">
        <option value="VND" id="toVnd">VND</option>
        <option value="USD" id="toUsd">USD</option>
    </select>
</div>
<br>
<button onclick='changeConvert()'>Convert</button>
<br>
<p id="result"> Result: </p>
<script>
    function  changeConvert() {
    let amount = document.getElementById('amount').value;
    let from = document.getElementById('fromCurrency').value;
    let to = document.getElementById('toCurrency').value;
    let result;

    if (from === 'VND' && to === 'USD') {
        result = "Result:" + (amount / 25000 + " " + 'VND');
    }
    else if (from === 'USD' && to === 'VND') {
        result = "Result:" + (amount * 25000 +" " + 'USD');
    }
    else if (from === 'VND') {
        result = "Result:" + amount;
    }
    else {
        result = "Result:" + amount;
    }
    document.getElementById('result').innerHTML = result;

}
</script>
</body>

</html>
