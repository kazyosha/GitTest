<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hãy viết một chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".</title>
</head>
<body>
<p id="fiBo"></p>
<script>
    let result = "";
    for ( let i = 1; i < 100; i++) {
        document.getElementById("fiBo").innerHTML= result;
        if (i % 3 === 0 && i % 5 === 0) {
            result += "Pham Chi Tam";
        }
        else if (i % 3 === 0){
            result += "Chi";
        }
        else if (i % 5 === 0){
            result += "Tam";
        }
        else {
            result += i;
        }

            result += "<br/>";

        document.getElementById("fiBo").innerHTML= result;
    }
</script>
</body>
</html>
