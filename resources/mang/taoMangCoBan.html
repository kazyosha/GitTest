<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập mảng với Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
<div class="container">
    <h2 class="text-primary mb-4">Nhập và Hiển thị Mảng</h2>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Nhập phần tử" id="txtValue">
        <button class="btn btn-primary" onclick="add_element_to_array()">Thêm</button>
        <button class="btn btn-primary" onclick="display_array()">Hiển thị</button>
    </div>

    <div id="ketQua" class="mt-4 alert alert-info"></div>
</div>

<script>
    let x = 0;
    let array = [];

    function add_element_to_array() {
        let value = document.getElementById('txtValue').value;
        if (value !== "") {
            array[x] = value;
            x++;
            document.getElementById('txtValue').value = "";
            document.getElementById('ketQua').innerHTML = "Them Thanh cong";
        }
    }

    function display_array() {
        let a = "";
        for (let i = 0; i < array.length; i++) {
            a += "Phần tử " + i + ": " + array[i] + "<br/>";
        }
        document.getElementById("ketQua").innerHTML = a;
    }
</script>
</body>
</html>
