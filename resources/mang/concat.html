<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noi 2 mang voi nhau</title>
</head>
<body>


<script>
    let arrayA = [
        {
            id: 1,
            name: "Pham chi tam",
            age: 22,
        },
        {
            id: 2,
            name: "Pham tam",
            age: 32,
        }
    ];
    let arrayB = [
        {
            id: 5,
            name: "Tam Anh",
            age: 15
        },
        {
            id: 6,
            name: "Tam Anh",
            age: 15
        }
    ];
    let arrayC = arrayA.concat(arrayB); // concat dùng để nối 2 mảng lại với nhau
    console.log(arrayC);
</script>
</body>
</html>
