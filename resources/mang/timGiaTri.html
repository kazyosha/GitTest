<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>



<script>
    let a = parseInt(prompt("Nhập 1 số:")); // Ép kiểu sang số nguyên
    let array = [-3, 5, 1, 3, 2, 10];
    let found = false;

    for (let i = 0; i < array.length; i++) {
    if (a === array[i]) {
    alert("Giá trị " + array[i] + " được tìm thấy tại vị trí chỉ số " + i);
    found = true;
    break; // Dừng vòng lặp nếu tìm thấy
  }
  }

    if (!found) {
    alert("Không tìm thấy giá trị " + a + " trong mảng.");
  }
</script>
</body>
</html>
